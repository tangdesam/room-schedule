<!doctype html>
<html lang="en"
        layout:decorate="~{shared/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>List of Booking</h1>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Room</th>
                <th>Meeting Topic</th>
                <th>PIC</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>
                    <a th:href="@{/booking/create}" class="btn btn-primary">new booking</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookingList}">
                <td th:text="${booking.room.name}"></td>
                <td th:text="${booking.meetingTopic}"></td>
                <td th:text="${booking.pic}"></td>
                <td th:text="${#temporals.format(booking.startTime, 'dd-MMM-yy HH:mm')}"></td>
                <td th:text="${#temporals.format(booking.endTime, 'dd-MMM-yy HH:mm')}"></td>
                <td>
                    <form th:action="@{/booking/delete}" method="post">
                        <a class="btn btn-warning" th:href="@{/booking/edit/{id}(id=${booking.id})}">edit</a>
                        <input type="hidden" name="bookingId" th:value="${booking.id}"/>
                        <input type="submit" value="delete" class="btn btn-danger"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
